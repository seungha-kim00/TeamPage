<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 스프린터들</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="img/spring.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--상단바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="logo"><img src="img/logo.png" width="300px"
                        alt=""></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bolder">

                    <li class="nav-item"><a class="nav-link" href="">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="">News</a></li>
                </ul>
            </div>
        </div>  
    </nav>
<hr>
    <!--등록하기-->
    <div class="formbox">
        <div class="mypostingbox" id="postingbox">
            <div class="fileBox mt-2 mb-3">
                <input class="fileName" id="fileName" readonly="readonly" placeholder="이미지 첨부하기">
                <label for="image" class="btn_file mt-1">파일 찾기</label>
                <input type="file" accept="image/*" class="form-control" id="image"
                    onchange="javascript:document.getElementById('fileName').value=this.value.split('\\')[this.value.split('\\').length-1]">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="비밀번호" maxlength='4'>
                <label for="floatingInput">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="mbti" placeholder="mbti">
                <label for="floatingInput">mbti</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="strength" placeholder="장점">
                <label for="floatingInput">장점</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="style" placeholder="협업 스타일">
                <label for="floatingInput">협업 스타일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="like" placeholder="좋아하는 것">
                <label for="floatingInput">좋아하는 것</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="github" placeholder="깃허브 주소">
                <label for="floatingInput">github 주소</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="blog" placeholder="블로그 주소">
                <label for="floatingInput">blog 주소</label>
            </div>

            <div class="mybtn mt-4 text-center mb-2">
                <button id="register" type="button" class="btn btn-dark">등록하기</button>
                <button id="close" type="button" class="btn btn-outline-dark">닫기</button>
            </div>
        </div>
    </div>


    <!--멤버카드-->
    <div class="membercards">
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div id="individual" class="card h-100">
                    <img src="img/spring.png" class="card-img" alt="...">
                    <h5 class="card-title mb-3">이름</h5>
                    <p class="card-mbti text-center">mbti</p>
                </div>
            </div>
        </div>
    </div>

    <!--멤버카드 상세보기-->
    <div id="modalContainer" class="hidden">
        <div id="modalContent">
            <p>멤버카드 상세정보</p>
            <button id="modalCloseBtn" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>


    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="text-center">
                    <div class="small m-0 text-muted">Copyright &copy; 스프링 스프린터들 2024</div>
                </div>
            </div>
            <div class="d-flex justify-content-center fs-2 gap-4">
                <a class="text-muted" href="#!"><i class="ri-github-fill"></i></a>
                <a class="text-muted" href="#!"><i class="ri-notion-fill"></i></a>
            </div>
        </div>
    </footer>
  

</body>

</html>
