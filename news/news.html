<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="../membercards/img/spring.ico" />

      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html"
          ><span class="logo"
            ><img
              src="../membercards/img/logo.png"
              width="300px"
              alt="" /></span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../members/members.html">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../news/news.html">News</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 검색  -->
    <section class="news_container">
      <div class="news_serching_container"> 
        <div class="input-group mb-3">
          <input
            id="searchQuery"
            type="text"
            class="form-control"
            placeholder="검색할 키워드를 입력해주세요"
            aria-label="검색할 키워드를 입력해주세요"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="newsFetchButton"
          >
            검색
          </button>
        </div>
      </div>
      
  
        <!-- news -->
      <div class="news_cards_container">
        <div id="news_cards"></div>
      </div>
    </section>
    
    </div>

    <!-- Footer-->
    <footer id="footer" class="bg-white py-4 mt-auto">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="text-center">
            <div class="small m-0 text-muted">
